server {
    server_name depot-bde.hipp-dev.fr;

    # Configuration optimisée pour les fichiers statiques de Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3007;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # Cache pour les assets statiques
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Configuration spécifique pour l'API de téléchargement de fichiers
    location /api/files {
        proxy_pass http://localhost:3007;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Paramètres importants pour le téléchargement de fichiers
        client_max_body_size 100M;  # Autoriser les uploads jusqu'à 100MB
        proxy_read_timeout 600s;    # Augmenter le timeout pour les gros fichiers
        proxy_send_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_buffering off;        # Désactiver le buffering pour les téléchargements
        proxy_request_buffering off;
    }

    # Route générale pour le reste de l'application
    location / {
        proxy_pass http://localhost:3007;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts standard
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/depot-bde.hipp-dev.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/depot-bde.hipp-dev.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = depot-bde.hipp-dev.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name depot-bde.hipp-dev.fr;
    listen 80;
    return 404; # managed by Certbot
} 